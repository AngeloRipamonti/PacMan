<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Pacman</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!-- Custom Stylesheet -->
  <link rel="stylesheet" type="text/css" href="../assets/css/stylesheet.css" />
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="./assets/favicon.ico" rel="icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>

<body>
  <div id="play">
    <h1 class="head">Pac-Man</h1>
    <div class="container text-center">
      <div class="row">
        <div class="col" id="scoreBoard"></div>
        <div class="col" id="countLevel"></div>
      </div>
      <div class="row">
        <div class="col">
          <canvas id="cnv" width="730" height="930"></canvas>
        </div>
      </div>
    </div>
  </div>
  <div class="separator"></div>
  <div class="hidden container text-center" id="gameOver">
    <div class=row>
      <div class="col">
        <h3 class="head">Nice try! Insert your username to get yourself in the hall of fame!</h3>
        <div class="input-group mb-3">
          <span class="input-group-text">Username</span>
          <input type="text" class="form-control" id="name" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <button type="button" id="btn" class="btn btn-outline-primary">Submit</button>
      </div>
    </div>
  </div>
  <div class="hidden container text-center" id="halloffame"></div>
  <script src="script.js"></script>
</body>
</html>
